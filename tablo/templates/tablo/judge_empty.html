{% extends "tablo/base_tablo_wmenu.html" %}
{% load staticfiles i18n query_transform%}

{%block meta_add%}<!-- 
<meta http-equiv="refresh" content="10"> -->
{%endblock%}

  {% block content %}
    <div class="row">

      <div class="text-top text-center">
        <p class="text-top btn btn-lg btn-white" style="font-size: 4em;">{% trans "Please wait" %}</p>
      </div>
    </div>
  {% endblock %}

{% block js_assets_add %}
<script type="text/javascript">
    $(document).ready(function(){
	    (function worker() {
	    	var finish = false;
		  $.ajax({
		    url: 'has_update', 
		    success: function(data) {
		    	if (data.result == true) {
		    		location.reload();
		    		finish = true;
		    		return;
		    	}
		    },
		    complete: function() {
		      // Schedule the next request when the current one's complete
		      if (finish == false) setTimeout(worker, 2000);
		    }
		  });
		})();
	});

    </script>
{%endblock%}
